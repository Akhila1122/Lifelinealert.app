<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LifeLine Alert</h1>
    <div id="login" class="page"></div>
    <div id="contacts" class="page"></div>
    <div id="alert" class="page"></div>

    <div class="container">
        <div class="login-page">
            <h2>Login</h2>
            <form action="#contacts">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit"> <a href="https://partyrock.aws/u/Sandhya70/js9o1GEMj/SOS-Assist%3A-Emergency-Alert-Mobile-App">Login</a></button>
            </form>
        </div>
        
        <div class="contact-page hidden">
            <h2>Emergency Contacts</h2>
            <form action="#alert">
                <input type="text" id="contact1" placeholder="Contact 1 (Family/Friend)" required>
                <input type="text" id="police" placeholder="Police Station Number" required>
                <input type="text" id="ambulance" placeholder="Ambulance Number" required>
                <button type="submit">Save Contacts</button>
            </form>
        </div>

        <div class="alert-page hidden">
            <h2>Alert</h2>
            <p>Contacts saved successfully!</p>
            <a href="#" class="button" id="alert-button" onclick="alert('Alert sent to emergency contacts!')">Send Alert</a>
        </div>
    </div>
</body>
</html>
